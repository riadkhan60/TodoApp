    <section>
      <div class="overlay hide-display"></div>
      <div class="popup hide-display popup-complete">
        <h3>Are You sure mark it as Completed?</h3>
        <div class="popup-buttons">
          <button class="popup-button popup-yes">
            <span class="material-symbols-outlined">done</span>Yes
          </button>
          <button class="popup-button popup-no">
            <span class="material-symbols-outlined">close</span>No
          </button>
        </div>

          Don't ask again

        </p>
      </div>

    <section>
      <div class="overlay hide-display"></div>
      <div class="popup hide-display popup-validation">
        <h3>Please Insert Title Or Description</h3>
        <div class="popup-buttons">
          <button class="popup-button popup-Okay">
            <span class="material-symbols-outlined">done</span>Okay
          </button>
        </div>
      </div>
    </section>
    <section class="Contact">
      <div class="overlay contact-overlay hide-display"></div>
      <div class="Conatact-container ">

          <h2 class="contact-title">
            Contact Me
            <span class="material-symbols-outlined"> deskphone </span>
          </h2>
          <div class="form-name">
            <label for="name">Name :</label>
            <input id="name" type="text" />
          </div>
          <div class="form-email">
            <label for="email">Email :</label>
            <input id="email" type="email" />
          </div>
          <div class="form-number">
            <label for="number">Phone :</label>
            <input id="number" type=="phone" />
          </div>
          <div class="form-number">
            <label for="number">Message :</label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              autocomplete="off"
            ></textarea>
          </div>
          <button type="submit">
            Submit <span class="material-symbols-outlined"> send </span>
          </button>
            <span class="material-symbols-outlined contact-arrow"> chevron_right </span>
        </form>
      </div>
